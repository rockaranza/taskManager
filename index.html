<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="./assets/scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>TaskFlow</title>
</head>
<body>
  
  <header class="header-container">
    <div class="header-container-title">
      <h1>TaskFlow</h1>
    </div>
    <div class="header-container-user" id="header-container-user">    
      <!-- Se llenará dinámicamente con el usuario activo y el botón de cierre de sesión -->
    </div>
  </header>
  
  <main>
    <div class="menu-container">
      <nav class="menu-container-nav">
        <ul>
          <li>
            <a href="#" id="tareas-link" class="menu-link">
              <i class="fa-solid fa-list-check"></i>
              Tareas
            </a>
          </li>
          <li>
            <a href="#" id="empleados-link" class="menu-link">
              <i class="fa-solid fa-users"></i>
              Empleados
            </a>
          </li>
        </ul>
      </nav>
      <div id="admin-actions" class="menu-container-actions">
        <button id="clear-data-button" class="danger-button">
          <i class="fa-solid fa-trash"></i>
          Borrar datos
        </button>
      </div>
    </div>
    <section class="main-container">
      <div class="main-container-header">
        <h2 id="main-title">Tareas</h2>
        <button id="new-task-button" class="button">Nueva Tarea</button>
      </div>
      <div id="tasks-container" class="main-container-tasks">
        <!-- Se mostrarán las tareas dinámicamente -->
      </div>
      <div id="employees-container" class="main-container-tasks hidden">
        <!-- Se mostrarán los empleados dinámicamente -->
      </div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/ae6add6e95.js" crossorigin="anonymous"></script>
</body>
</html>
